<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css11.1.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
    <div id="container">
       <div id="form-container">
        <h1>Charles Tip Calculater</h1>
        <form id="form">
           <label class="label">
               How much was your bill<br>
               Rs.<input type="text" id="Amount"><br>
           </label>
           <label class="label">
            How was your servise<br>
            <select id="option">
               <option disabled="" value="0">--choose an option</option>
               
               <option value="0.3">30% - Outstanding</option>
               <option value="0.2">20% - Good</option>
               <option value="0.15">15% - It was okay</option>
               <option value="0.1">10% - Bad</option>
               <option value="0.05">5%  - Terrible</option>
            </select>
            <br>
           </label>
           <label class="label">
             How many people are sharing the bill<br>
             <input type="text" id="totalpeople">people
           </label> 
           <br>
           <button type="button" id="calc" > Calculate!</button><br>
           <label class="label" style="text-align: center;width: 100%;">
            Tip Amount<br>
            <input type="text" id="totaltip" style="text-align: center;">
           </label>

           <script>
             var Calculate=document.getElementById("calc");
             
             document.addEventListener("click", ()=>{
                var billamount=document.getElementById("Amount").value;
                var servisequality=document.getElementById("option").value;
                var totalpeople=document.getElementById("totalpeople").value;
                document.getElementById("totaltip").value="Rs"+(billamount*servisequality)/totalpeople +"!";
                 
             });
           </script>
        </form>
       </div>
    </div>
</body>
