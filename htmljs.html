<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./cssjs.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
   <h1 id="tital">Drum Kit</h1>
   <div class="set">
    <button onclick="w()" class="w drum">w</button>
    <button onclick="a()" class="a drum">a</button>
    <button onclick="s()" class="s drum">s</button>
    <button onclick="d()" class="d drum">d</button>
    <button onclick="j()" class="j drum">j</button>
    <button onclick="k()" class="k drum">k</button>
    <button onclick="l()" class="l drum">l</button>
  </div>

 
  <script>
   function w(){
      var audio = new Audio("New folder/sound1.mp3");
         audio.play();
    }
    function a(){
      var audio = new Audio("New folder/sound2.mp3");
         audio.play();
    }
    function s(){
      var audio = new Audio("New folder/sound3.mp3");
         audio.play();
    }
    function d(){
      var audio = new Audio("New folder/sound4.mp3");
         audio.play();
    }
    function j(){
      var audio = new Audio("New folder/sound5.mp3");
         audio.play();
    }
    function k(){
      var audio = new Audio("New folder/sound6.mp3");
         audio.play();
    }
    function l(){
      var audio = new Audio("New folder/sound8.mp3");
         audio.play();
    }



  </script>

</body>
</html>
